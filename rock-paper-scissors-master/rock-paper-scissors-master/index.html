<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>


</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="">
    <div class="score">
      <span class="score-title">
        SCORE
      </span>
      <strong class="points"> 12 </strong>
    </div>
  </header>

  <main>

    <!-- start menu -->
    <section class="game">
      <button class="paperbtn" data-pick="paper">
        <div class="btnimg">
          <img src="./images/icon-paper.svg" alt="paper-icon">
       </div>
      </button>
      <button class="scissorsbtn" data-pick="scissors">
        <div class="btnimg">
          <img src="./images/icon-scissors.svg" alt="scissors-icon">
        </div>
      </button>
      <button class="rockbtn" data-pick="rock">
        <div class="btnimg">
          <img src="./images/icon-rock.svg" alt="rock-icon">
        </div>
       </button>
    </section>

  <!--  fight  -->
    <section class="fight hidden">
     <div class="picked">
        <span>YOU PICKED</span>
        <button class="paperbtn">
        <div class="btnimg">
          <img src="./images/icon-paper.svg" alt="paper-icon">
       </div>
      </button>
      </div>
     <div class="picked">
      <span>THE HOUSE PICKED</span>
      <div class="placeholder"></div>
    </div>
    </section>
   
</main>
<div class="rules">
 <button class="rulesbtn">RULES</button>
 </div>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/silentmower">Filip Zawada (silentmower)</a>.
  </div>
</footer>
<script src="main.js"></script>
</body>
</html>
