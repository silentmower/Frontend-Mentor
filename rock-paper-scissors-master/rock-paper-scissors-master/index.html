<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>


</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="">
    <div class="score">
      <span class="score-title">
        SCORE
      </span>
      <strong class="points"> 12</strong>
    </div>
  </header>

  <main>
    <section class="game">
      <button class="paperbtn">
       <img src="./images/icon-paper.svg" alt="paper-icon">
      </button>
      <button class="scissorsbtn">
       <img src="./images/icon-scissors.svg" alt="scissors-icon">
      </button>
      <button class="rockbtn">
        <img src="./images/icon-rock.svg" alt="rock-icon">
       </button>
    </section>
   
</main>
<div class="rules">
 <button class="rulesbtn">RULES</button>
 </div>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/silentmower">Filip Zawada (silentmower)</a>.
  </div>
</footer>
</body>
</html>
